name: "Eval"

on:
  push:
    branches:
      - v3
      - v4
  pull_request:
    branches:
      - v3
      - v4

jobs:
  format:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: "actions/checkout@v4"
      - uses: "cachix/install-nix-action@v30"
        with:
          nix_path: nixpkgs=channel:nixpkgs-unstable
      - name: Check formatting
        run: nix fmt -- -c .
